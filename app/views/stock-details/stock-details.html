<!-- Page Heading -->
<div id="stock-details-container">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">
				{{stock.ticker}} <small> {{stock.Name}}</small>
			</h1>
			<ol class="breadcrumb">
				<li>
					<i class="fa fa-list-alt"></i>  <a href="#/">Portfolio</a>
				</li>
				<li class="active">
					<i class="fa fa-line-chart"></i> {{stock.ticker}}
				</li>
			</ol>
		</div>
	</div>
	<div class="row">
	</div>
	<div class="row" >
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Historical Price Chart</h3>
				</div>
				<div class="panel-body">
					<div id="historical-price-graph"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"><i class="fa fa-list fa-fw"></i> {{stock.ticker}} Quote : {{stock.Timestamp | date:'MM/dd/yyyy @ h:mma'}} </h3>
				</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-bordered table-hover table-striped">
							<tbody>
								<tr ng-repeat="(key, value) in stock">
									<td>{{key}}</td>
									<td>{{value}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-6">
		</div>
	</div>
</div>
