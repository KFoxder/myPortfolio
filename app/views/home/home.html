<!-- Page Heading -->
<div id="portfolio-container">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">
				Portfolio <small> : {{currentPortfolio.length}}</small>
			</h1>
			<ol class="breadcrumb">
				<li class="active">
					<i class="fa fa-list-alt"></i>  <a href="#/">Portfolio</a>
				</li>
			</ol>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
			<form class="navbar-form" role="search">
				<div class="input-group">
					<input type="text" class="form-control" ng-model="topSearchText" placeholder="Search Portfolio..." id="srch-term">
					<div class="input-group-btn">
						<button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
					</div>
				</div>
			</form>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-body">
					
				</div>
				<div class="table-responsive">
					<table class="table table-bordered table-hover table-striped">
						<thead>
							<tr>
								<th><b>Company Ticker</b></th>
								<th><b>Company Name</b></th>
							</tr>
						</thead>
						<tbody>
							<tr ui-sref="stock-details({ ticker: stock.ticker})" ng-repeat="stock in currentPortfolio | filter:topSearchText">
								<td>{{stock.ticker}}</td>
								<td>{{stock.name}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
